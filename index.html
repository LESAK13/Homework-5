<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <div class="row" id="row">
      <div class="col-2" id="time-block">
        <p>9AM</p>
      </div>
      <textarea class="col-8" id="taskNineAm"></textarea>
      <button class="col-2" id="saveBtnNine">SAVE</button>
    </div>
    <div class="row" id="row">
      <div class="col-2" id="time-block">
        <p>10AM</p>
      </div>
      <textarea class="col-8" id="taskTenAm"></textarea>
      <button class="col-2" id="saveBtnTen">SAVE</button>
    </div>
    <div class="row" id="row">
      <div class="col-2" id="time-block">
        <p>11AM</p>
      </div>
      <textarea class="col-8" id="taskElevenAm"></textarea>
      <button class="col-2" id="saveBtnEleven">SAVE</button>
    </div>
    <div class="row" id="row">
      <div class="col-2" id="time-block">
        <p>12PM</p>
      </div>
      <textarea class="col-8" id="taskNoon"></textarea>
      <button class="col-2" id="saveBtnNoon">SAVE</button>
    </div>
    <div class="row" id="row">
      <div class="col-2" id="time-block">
        <p>1PM</p>
      </div>
      <textarea class="col-8" id="taskOnePm"></textarea>
      <button class="col-2" id="saveBtnOne">SAVE</button>
    </div>
    <div class="row" id="row">
      <div class="col-2" id="time-block">
        <p>2PM</p>
      </div>
      <textarea class="col-8" id="taskTwoPm"></textarea>
      <button class="col-2" id="saveBtnTwo">SAVE</button>
    </div>
    <div class="row" id="row">
      <div class="col-2" id="time-block">
        <p>3PM</p>
      </div>
      <textarea class="col-8" id="taskThreePm"></textarea>
      <button class="col-2" id="saveBtnThree">SAVE</button>
    </div>
    <div class="row" id="row">
      <div class="col-2" id="time-block">
        <p>4PM</p>
      </div>
      <textarea class="col-8" id="taskFourPm"></textarea>
      <button class="col-2" id="saveBtnFour">SAVE</button>
    </div>
    <div class="row" id="row">
      <div class="col-2" id="time-block">
        <p>5PM</p>
      </div>
      <textarea class="col-8" id="taskFivePm"></textarea>
      <button class="col-2" id="saveBtnFive">SAVE</button>
    </div>
    <div class="row" id="row">
      <div class="col-2" id="time-block">
        <p>6PM</p>
      </div>
      <textarea class="col-8" id="taskSixPm"></textarea>
      <button class="col-2" id="saveBtnSix">SAVE</button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script>
    var currentDay = moment().format('dddd') + ",";
    var currentDate = " " + moment().format('MMMM Do YYYY');
    $("#currentDay").append(currentDay);
    $("#currentDay").append(currentDate);


    document.getElementById("taskNineAm").innerHTML = localStorage.getItem("9 AM Task");

    document.getElementById("taskTenAm").innerHTML = localStorage.getItem("10 AM Task");

    document.getElementById("taskElevenAm").innerHTML = localStorage.getItem("11 AM Task");

    document.getElementById("taskNoon").innerHTML = localStorage.getItem("Noon Task");

    document.getElementById("taskOnePm").innerHTML = localStorage.getItem("1 PM Task");

    document.getElementById("taskTwoPm").innerHTML = localStorage.getItem("2 PM Task");

    document.getElementById("taskThreePm").innerHTML = localStorage.getItem("3 PM Task");

    document.getElementById("taskFourPm").innerHTML = localStorage.getItem("4 PM Task");

    document.getElementById("taskFivePm").innerHTML = localStorage.getItem("5 PM Task");

    document.getElementById("taskSixPm").innerHTML = localStorage.getItem("6 PM Task");

    var currentHour = moment().hour()

    $("#saveBtnNine").on("click", function () {
      inputNineAm = document.getElementById("taskNineAm").value;
      localStorage.setItem("9 AM Task", inputNineAm);
    });

    $("#saveBtnTen").on("click", function () {
      inputNineAm = document.getElementById("taskTenAm").value;
      localStorage.setItem("10 AM Task", inputNineAm);
    });

    $("#saveBtnEleven").on("click", function () {
      inputNineAm = document.getElementById("taskElevenAm").value;
      localStorage.setItem("11 AM Task", inputNineAm);
    });

    $("#saveBtnNoon").on("click", function () {
      inputNineAm = document.getElementById("taskNoon").value;
      localStorage.setItem("Noon Task", inputNineAm);
    });

    $("#saveBtnOne").on("click", function () {
      inputNineAm = document.getElementById("taskOnePm").value;
      localStorage.setItem("1 PM Task", inputNineAm);
    });

    $("#saveBtnTwo").on("click", function () {
      inputNineAm = document.getElementById("taskTwoPm").value;
      localStorage.setItem("2 PM Task", inputNineAm);
    });

    $("#saveBtnThree").on("click", function () {
      inputNineAm = document.getElementById("taskThreePm").value;
      localStorage.setItem("3 PM Task", inputNineAm);
    });

    $("#saveBtnFour").on("click", function () {
      inputNineAm = document.getElementById("taskFourPm").value;
      localStorage.setItem("4 PM Task", inputNineAm);
    });

    $("#saveBtnFive").on("click", function () {
      inputNineAm = document.getElementById("taskFivePm").value;
      localStorage.setItem("5 PM Task", inputNineAm);
    });

    $("#saveBtnSix").on("click", function () {
      inputNineAm = document.getElementById("taskSixPm").value;
      localStorage.setItem("6 PM Task", inputNineAm);
    });

    





  </script>
</body>

</html>
